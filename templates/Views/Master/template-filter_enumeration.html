<div class="form-group">
    <label for="<%- dataname %>">Filter by <%- label %>:</label>
    <select class="form-control input-xs" id="<%- dataname %>" name="<%- dataname %>">
        <option value="">All</option>
        <% _(values).each(function(value) { %>
        <option value="<%= value %>"><%= value %></option>
        <% }); %>
    </select>
</div>
