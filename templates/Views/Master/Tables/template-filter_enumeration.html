<div class="form-group">
    <label for="<%- field %>"><%- label %>:</label>
    <select class="form-control input-xs" id="<%- field %>" name="<%- field %>">
        <option value="">All</option>
        <% _(values).each(function(value) { %>
        <option value="<%= value %>"><%= value %></option>
        <% }); %>
    </select>
</div>
