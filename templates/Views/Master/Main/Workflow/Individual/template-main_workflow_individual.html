<div style="position: fixed;">
    Name: <input type="text" id="text-workflow_name" value="<%= name %>" style="width: 100%"><br>
    Description: <textarea id="text-workflow_description" rows="10" style="width: 100%; resize: none"><%= description %></textarea><br>
    Creator: <%= creator.first_name %> <%= creator.last_name %> (<%= creator.username %>)<br>
    Created: <%= _.formatFromUTC(created) %><br>
    Updated: <%= _.formatFromUTC(updated) %><br>
</div>
