<div class="fixed_individual">
    <h3>Resource</h3>
    <label for="text-resource_name">Name:</label>
    <input type="text" class="form-control input-sm" id="text-resource_name" value="<%= _.escape(name) %>" name="text-resource_name">
    <label for="text-resource_description">Description:</label>
    <textarea type="text" class="form-control input-sm" id="text-resource_description" name="text-resource_description"><%= _.escape(description) %></textarea>
    Creator: <%= creator %><br>
    Created: <%= _.formatFromUTC(created) %><br>
    Updated: <%= _.formatFromUTC(updated) %><br>
    Type: <select id="select-resourcetype"></select><br>
    <br>
    <button class="btn btn-xs  btn-warning" id="button-main_resource_individual_save">Save</button>
   <!-- <form style="display: inline" action="<%= viewer_url %>" method="get"><button class="btn btn-xs btn-primary">View</button></form>-->
    <button class="btn btn-xs btn-primary" id="button-main_resource_individual_download">Download</button>
    <button class="btn btn-xs btn-danger" id="button-main_resource_individual_delete">Delete</button>
</div>
