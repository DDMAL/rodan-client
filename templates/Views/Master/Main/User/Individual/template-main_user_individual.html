<div class="fixed_individual">
    <label for="text-user_firstname">First name:</label>
    <input type="text" class="form-control input-sm" id="text-user_firstname" value="<%= _.escape(first_name) %>" name="text-user_firstname">
    <label for="text-user_lastname">Last name:</label>
    <input type="text" class="form-control input-sm" id="text-user_lastname" value="<%= _.escape(last_name) %>" name="text-user_lastname">
    <label for="text-user_email">Email:</label>
    <input type="text" class="form-control input-sm" id="text-user_email" value="<%= _.escape(email) %>" name="text-user_email">
    <br>
    <div class="btn-group" role="group">
        <button class="btn btn-xs btn-warning" id="button-save_user">Save</button>
    </div>
</div>
