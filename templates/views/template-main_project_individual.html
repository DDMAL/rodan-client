<h1>Project <%= name%></h1>
Name: <input type="text" id="text-project_name" value="<%= name %>"><br>
Description: <input type="text" id="text-project_description" value="<%= description %>"><br>
Creator: <%= creator.username %> <br>
Created on: <%= created %><br>
Updated on: <%= updated %><br>
<span id="resource_count">Resources: <%= resource_count%></span><br>
<span id="workflow_count">Workflows: <%= workflow_count%></span><br>
<button id="button-save_project">Save</button>
<button id="button-delete_project">Delete</button>
<hr>
<h2>Workflow Runs</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
