---
exclude: ['configuration.json', '.git', '.gitignore', 'images', 'js', 'node_modules', 'scripts', 'stylesheets', 'web', 'website']

collections:
    development_manual:
        output: true
        layout: default
    installation:
        output: true
        layout: default
    user_manual:
        output: true
        layout: default

defaults:
    - scope:
        path: ""
        type: development_manual
      values:
        layout: default
    - scope:
        path: ""
        type: installation
      values:
        layout: default
    - scope:
        path: ""
        type: user_manual
      values:
        layout: default
    - scope:
        path: "index.md"
      values:
        layout: default
---  
